<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>个人注册</title>
<style type="text/css">
	.default{
		margin:0 auto;/*左和右外边距设置为auto，规定的是均等地分配可用的外边距。结果就是居中的元素*/
		width:18%;
		border:1px solid #FF0000;
		border-collapse:collapse;//将表格边框折叠为单一边框
	}
	td{
	border:1px solid #3366CC;
	background-color:#f0f0f0;
	padding:5px;
	}
	.title{
		text-align:center;
		background-color:#00AAFF;
		color:#EE0000;/*字体颜色*/
	}
	.item{
		text-align:right;
		font-family:Cursive;
		font-size:16px;
		font-weight:bold;/*字体加粗*/
	}
</style>
</head>
<body>
	<h1 style="text-align:center;color:#F0F">欢迎进入注册界面</h1>
	<div style="text-align:right">
	<a href="homepage.cc">点餐系统首页</a>&nbsp;
	<a href="login.html">登录首页</a> <br>
	</div>
	<hr style="border:1px solid #0F0">
	<br>
	<form method="post" action="register.cc">
		<table class="default" style="width=40%">
		<tr class="title">
			<th colspan="2">个人注册表</th>
		</tr>
		
		<tr>
			<td class="item" >用户名：</td>
			<td><input type="text" name="un" required></td>
		</tr>
		
		<tr>
			<td class="item">密码：</td>
			<td><input type="password" name="pw" required></td>
		</tr>
		
		<tr>
			<td class="item">身份：</td>
			<td>
			 <input type="radio" name="ident" value="0" checked>普通用户
			 <input type="radio" name="ident" value="1" disabled>管理员
			</td>
		</tr>
			
		<tr>
			<td class="item" >电话：</td>
			<td><input type="text" name="tel" required></td>
		</tr>	
		
		<tr>
			<td class="item">地址：</td>
			<td><textarea name="addr" rows="3" cols="20" placeholder="请在此输入地址" style="resize:none"></textarea></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="submit" value="注册">
				<input type="reset">
			</td>
		</tr>
		</table>
	</form>
</body>
</html>
